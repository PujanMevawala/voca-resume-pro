version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: vocaresume-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - vocaresume-network

  mongodb:
    image: mongo:6
    container_name: vocaresume-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: vocaresume
    restart: unless-stopped
    networks:
      - vocaresume-network

  minio:
    image: minio/minio:latest
    container_name: vocaresume-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - vocaresume-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vocaresume-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - vocaresume-network

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  minio-data:
    driver: local
  qdrant-data:
    driver: local

networks:
  vocaresume-network:
    driver: bridge
